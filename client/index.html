<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>WASM Game Client</title>
	<style>
		body {
			margin: 0;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			background-color: #f0f0f0;
		}

		canvas {
			border: 2px solid #333;
			background-color: white;
		}
	</style>
</head>

<body>
	<canvas id="game-canvas" width="800" height="600"></canvas>

	<script type="module">
		import init, {start} from './pkg/wasm_client.js';

		async function run() {
			await init();
			start();
		}

		run();
	</script>
</body>

</html>
